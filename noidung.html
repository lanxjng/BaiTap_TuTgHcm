    <script>
        var imageCount = 1;
        var imageLen = 36;

        document.getElementById('image-content').src = "images/content/noidung/1.png";
        document.getElementById('btn-prev').onclick = function() {
            if (imageCount > 1) {
                imageCount--;
                document.getElementById('image-content').src = "images/content/noidung/" + imageCount + ".png";
            }
        }
        document.getElementById('btn-next').onclick = function() {
            if (imageCount < imageLen - 1) {
                imageCount++;
                document.getElementById('image-content').src = "images/content/noidung/" + imageCount + ".png";
            }
        }
